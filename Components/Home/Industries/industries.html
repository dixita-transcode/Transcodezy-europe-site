<!-- industries section start -->

<div class="bg-[#ffffff] py-10">
  <div class="container mx-auto px-8">
    <div>
      <div class="py-5 w-full lg:w-[500px]">
        <h5
          class="text-sm text-[#132028] bg-[#FFFFFF0A] border border-[#132028] w-fit py-1 px-4 rounded-3xl text-center z-10"
        >
          Industries
        </h5>
      </div>
      <div>
        <h2 class="text-3xl md:text-4xl font-medium text-[#132028]">
          Industries We Empower in Europe
        </h2>
      </div>
      <div class="py-8 grid grid-cols-1 lg:grid-cols-2 gap-10">
        <!-- Images -->
        <div class="relative" id="industryImages">
          <div>
            <img
              src="../../../Assets/Images/fintech_industries.jpg"
              alt="fintech"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/manufacturing_industries.jpg"
              alt="Manufacturing"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/healthcare_ind.jpg"
              alt="healthcare"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/ecommerce_ind.jpg"
              alt="ecommerce"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/educatin_tech.jpg"
              alt="education_tech"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/sports_tech.jpg"
              alt="sports_tech"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
          <div class="hidden">
            <img
              src="../../../Assets/Images/social_media.jpg"
              alt="Social media"
              class="industry-img h-[300px] w-full rounded-2xl object-cover"
            />
          </div>
        </div>

        <!-- Buttons -->
        <div class="w-full" id="industryButtons">
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="0"
          >
            <h2 class="text-lg font-medium text-[#132028] ">FinTech</h2>
            <p class="text-sm text-[#44464A]">
              Secure banking apps, digital wallets, blockchain
            </p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="1"
          >
            <h2 class="text-lg font-medium text-[#132028]">Manufacturing</h2>
            <p class="text-sm text-[#44464A]">IoT & smart ERP systems</p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="2"
          >
            <h2 class="text-lg font-medium text-[#132028]">Healthcare</h2>
            <p class="text-sm text-[#44464A]">
              GDPR-compliant telemedicine & platforms
            </p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="3"
          >
            <h2 class="text-lg font-medium text-[#132028]">E-commerce</h2>
            <p class="text-sm text-[#44464A]">Scalable digital marketplaces</p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="4"
          >
            <h2 class="text-lg font-medium text-[#132028]">Education Tech</h2>
            <p class="text-sm text-[#44464A]">
              Learning platforms & LMS solutions
            </p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="5"
          >
            <h2 class="text-lg font-medium text-[#132028]">Sports Tech</h2>
            <p class="text-sm text-[#44464A]">
              Analytics dashboards & fan engagement
            </p>
          </button>
          <button
            class="industry-btn border-b w-full text-start py-2"
            data-index="6"
          >
            <h2 class="text-lg font-medium text-[#132028]">Social Media</h2>
            <p class="text-sm text-[#44464A]">
              High-performance community platforms
            </p>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll(".industry-btn");
  const images = document.querySelectorAll(".industry-img");

  // Function to set active button and image
  function setActive(index) {
    // hide all images
    images.forEach((img) => img.parentElement.classList.add("hidden"));

    // show selected image
    images[index].parentElement.classList.remove("hidden");

    // remove active color from all buttons
    buttons.forEach((b) => {
      const title = b.querySelector("h2");
      const detail = b.querySelector("p");
      detail.classList.remove("text-primary");
      detail.classList.add("text-[#44464A]");
      title.classList.remove("text-primary");
      title.classList.add("text-[#132028]");
    });

    // add active color to selected button
    const activeTitle = buttons[index].querySelector("h2");
    const activeDetail = buttons[index].querySelector("p");
    activeDetail.classList.remove("text-[#44464A]");
    activeDetail.classList.add("text-primary");
    activeTitle.classList.remove("text-[#132028]");
    activeTitle.classList.add("text-primary");
  }

  // Set first industry (FinTech) as active on page load
  setActive(0);

  // Add click event to all buttons
  buttons.forEach((btn, idx) => {
    btn.addEventListener("click", () => setActive(idx));
  });
</script>

 <div id="blog-detail" class="pt-28 pb-12"></div>

  <!-- FAQ Section -->
  <div id="faq-section" class="pt-10 pb-20"></div>

  <!-- Import blog + faq data -->
  <script src="./blog_data.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");
      const category = params.get("category");
      
      const blogContainer = document.getElementById("blog-detail");
      const faqSection = document.getElementById("faq-section");

      // ✅ Show Blog Content
      if (blogDetails[category] && blogDetails[category][id]) {
        const blog = blogDetails[category][id];
        blogContainer.innerHTML = `
          <div class="container mx-auto px-6 lg:px-12">
            ${blog.content}
          </div>
        `;
      } else {
        blogContainer.innerHTML = `
          <div class="text-center py-20 text-gray-600 text-xl">
            Blog not found.
          </div>
        `;
      }

      // ✅ Show FAQ Section (below blog)
      let faqs = [];
      if (faqData[category] && faqData[category][id]) {
        faqs = faqData[category][id];
      }

      if (!faqs.length) {
        faqSection.innerHTML = `
          <div class="text-center py-20 text-gray-600 text-xl">
            FAQs not found for this blog.
          </div>`;
        return;
      }

      faqSection.innerHTML = `
        <div class="container mx-auto px-6 lg:px-12">
          <div class="grid grid-cols-1 lg:grid-cols-2">
          <div class="text-start mb-8">
            <h5 class="text-sm text-[#132028] border border-[#132028] w-fit  py-1 px-4 rounded-3xl">FAQ</h5>
            <h1 class="text-4xl font-medium mt-4">Frequently Asked Questions</h1>
          </div>
          <div class="accordion space-y-4">
            ${faqs.map((faq, index) => `
              <div class="accordion-item shadow-sm">
                <button class="accordion-toggle w-full flex justify-between items-center p-2 text-left text-[#132028] font-medium focus:outline-none">
                  <span class="text-lg">${faq.question}</span>
                  <span class="plus-minus font-bold text-2xl">+</span>
                </button>
                <div class="accordion-content max-h-0 overflow-hidden transition-all duration-300 ease-in-out text-gray-600">
                  <p class="p-2 text-sm">${faq.answer}</p>
                </div>
              </div>
            `).join("")}
          </div>
          </div>
        </div>
      `;

      // Accordion Toggle Logic
      const toggles = document.querySelectorAll(".accordion-toggle");
      toggles.forEach(toggle => {
        toggle.addEventListener("click", () => {
          const content = toggle.nextElementSibling;
          const plusMinus = toggle.querySelector(".plus-minus");
          const allContents = document.querySelectorAll(".accordion-content");
          const allIcons = document.querySelectorAll(".plus-minus");

          allContents.forEach(c => c.style.maxHeight = "0px");
          allIcons.forEach(pm => pm.textContent = "+");

          if (content.style.maxHeight === "0px" || !content.style.maxHeight) {
            content.style.maxHeight = content.scrollHeight + "px";
            plusMinus.textContent = "−";
          } else {
            content.style.maxHeight = "0px";
            plusMinus.textContent = "+";
          }
        });
      });
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ | Transcode Solution</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-[#132028] font-sans">

  <div id="faq-section" class="pt-10 pb-10"></div>

  <!-- Make sure path is correct! -->
  <script src="./blog_data.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category") || "services";
      const id = params.get("id") || "1";

      const faqSection = document.getElementById("faq-section");
      let faqs = [];

      // Find the correct FAQs
      if (category === "services" && faqData.services[id]) {
        faqs = faqData.services[id];
      } else if (faqData[category]) {
        faqs = faqData[category];
      }

      if (!faqs.length) {
        faqSection.innerHTML = `
          <div class="text-center py-20 text-gray-600 text-xl">
            FAQs not found for this category.
          </div>`;
        return;
      }

      // Render FAQs
      faqSection.innerHTML = `
        <div class="container mx-auto px-6 lg:px-12">
          <div class="text-center mb-8">
            <h5 class="text-sm border border-[#132028] w-fit mx-auto py-1 px-4 rounded-3xl">FAQ</h5>
            <h1 class="text-4xl font-medium mt-4">
              Frequently Asked Questions - ${category.charAt(0).toUpperCase() + category.slice(1)}
            </h1>
          </div>
          <div class="accordion space-y-4">
            ${faqs.map(faq => `
              <div class="accordion-item border border-[#1320281F] rounded-lg shadow-sm">
                <button class="accordion-toggle w-full flex justify-between items-center p-4 text-left text-[#132028] font-medium focus:outline-none">
                  <span class="text-lg">${faq.question}</span>
                  <span class="plus-minus font-bold text-2xl">+</span>
                </button>
                <div class="accordion-content max-h-0 overflow-hidden transition-all duration-300 ease-in-out text-gray-600">
                  <p class="p-4 text-sm">${faq.answer}</p>
                </div>
              </div>
            `).join("")}
          </div>
        </div>
      `;

      // Accordion toggle logic
      const toggles = document.querySelectorAll(".accordion-toggle");
      toggles.forEach(toggle => {
        toggle.addEventListener("click", () => {
          const content = toggle.nextElementSibling;
          const plusMinus = toggle.querySelector(".plus-minus");

          document.querySelectorAll(".accordion-content").forEach(c => c.style.maxHeight = "0px");
          document.querySelectorAll(".plus-minus").forEach(pm => pm.textContent = "+");

          if (content.style.maxHeight === "0px" || !content.style.maxHeight) {
            content.style.maxHeight = content.scrollHeight + "px";
            plusMinus.textContent = "âˆ’";
          } else {
            content.style.maxHeight = "0px";
            plusMinus.textContent = "+";
          }
        });
      });
    });
  </script>
</body>
</html>

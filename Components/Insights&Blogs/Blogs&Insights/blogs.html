<!-- Blogs section start -->
<div class="bg-[#FFFFFF] h-auto py-12">
  <div class="container mx-auto px-6 lg:px-12">
    <!-- Heading -->
    <div class="py-5 w-full lg:w-[500px]">
      <h5
        class="text-sm text-[#132028] bg-[#FFFFFF0A] border border-[#132028] w-fit py-2 px-4 rounded-3xl text-center z-10"
      >
        Blog & Insights
      </h5>
    </div>
    <div class="none md:flex justify-between py-2">
      <h2 class="text-4xl font-medium text-[#132028]">Recent Blogs</h2>
    </div>

    <!-- Tabs -->
    <div class="flex flex-wrap gap-8 pb-2 mb-5 mt-5">
      <button
        class="tab-btn text-primary font-medium border-b-2 border-primary"
        data-tab="services"
      >
        Services
      </button>
      <button
        class="tab-btn text-gray-600 font-medium hover:text-primary"
        data-tab="industries"
      >
        Industries
      </button>
      <button
        class="tab-btn text-gray-600 font-medium hover:text-primary"
        data-tab="expertise"
      >
        Expertise
      </button>
    </div>
    <!-- Sub-Tabs for Expertise -->
    <div id="expertiseSection" class="hidden mb-6">
      <h2 class="text-2xl font-medium mb-4">
        Discover our expertise experience
      </h2>
      <!-- Sub-Tabs for Expertise -->
      <div id="subTabs" class="flex flex-wrap gap-6">
        <button
          class="sub-tab-btn text-primary font-medium border-b-2 border-primary"
          data-subtab="custom_software_development"
        >
          Custom Software Development
        </button>
        <button
          class="sub-tab-btn text-gray-600 font-medium hover:text-primary"
          data-subtab="ui_ux_design"
        >
          UI/UX Design
        </button>
        <button
          class="sub-tab-btn text-gray-600 font-medium hover:text-primary"
          data-subtab="web_mobile_app_development"
        >
          Web & Mobile App Development
        </button>
        <button
          class="sub-tab-btn text-gray-600 font-medium hover:text-primary"
          data-subtab="crm_solutions"
        >
          CRM Solutions
        </button>
      </div>
    </div>


    <!-- Cards Container -->
    <div id="cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Default Cards (Services) will be loaded here by JS -->
    </div>
  </div>
</div>

<!-- JS Script -->
<script>
  const tabBtns = document.querySelectorAll(".tab-btn");
  const subTabBtns = document.querySelectorAll(".sub-tab-btn");
  const subTabs = document.getElementById("subTabs");
  const cardsContainer = document.getElementById("cards");


  function renderCards(data) {
    cardsContainer.innerHTML = data
      .map(
        (item) => `
      <div class="bg-white flex flex-col border border-[#1320281A] h-[460px] shadow-md rounded-2xl overflow-hidden p-4 transition-transform hover:-translate-y-1 hover:shadow-lg">
        <img src="${item.img}" alt="${item.title}" class="w-full h-56 object-cover rounded-xl"/>
        <h3 class="font-medium text-[#132028] text-xl mt-2">${item.title}</h3>
        <p class="text-[#555] text-md pt-2 flex-1">${item.desc}</p>
        <button class="text-[#44464A] text-md font-medium pt-3 group hover:text-primary">
          <a href="${item.link}" class="flex justify-start items-center gap-2">
            Read More
            <span class="transition-transform duration-500 ease-in-out group-hover:rotate-[50deg]">
              <i class="fa-solid fa-arrow-right"></i>
            </span>
          </a>
        </button>
      </div>`
      )
      .join("");
  }
function loadCards(category) {
    if (category === "expertise") {
      expertiseSection.classList.remove("hidden");
      renderCards(blogs.expertise.custom_software_development);
    } else {
      expertiseSection.classList.add("hidden");
      renderCards(blogs[category]);
    }
  }

  // Default load
  loadCards("services");

  // Main tab click
  tabBtns.forEach((btn) => {
    btn.addEventListener("click", () => {
      tabBtns.forEach((b) =>
        b.classList.remove("text-primary", "border-b-2", "border-primary")
      );
      tabBtns.forEach((b) => b.classList.add("text-gray-600"));
      btn.classList.add("text-primary", "border-b-2", "border-primary");
      btn.classList.remove("text-gray-600");

      const category = btn.getAttribute("data-tab");
      loadCards(category);
    });
  });

  // Sub-tab click (for Expertise)
  subTabBtns.forEach((subBtn) => {
    subBtn.addEventListener("click", () => {
      subTabBtns.forEach((b) =>
        b.classList.remove("text-primary", "border-b-2", "border-primary")
      );
      subTabBtns.forEach((b) => b.classList.add("text-gray-600"));

      subBtn.classList.add("text-primary", "border-b-2", "border-primary");
      subBtn.classList.remove("text-gray-600");

      const subCategory = subBtn.getAttribute("data-subtab");
      renderCards(blogs.expertise[subCategory]);
    });
  });
</script>
